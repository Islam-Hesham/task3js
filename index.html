<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
        span {
            color: green;
        }

        .alert {
            display: none;
        }
    </style>
    <title>Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container header">
    <h3 class="mt-5 mb-5 ms-4">Bookmarker</h3>
    
    </div>
<section class="container mt-2">
    <div class="text-center w-90">
        <div class="w-75 m-auto">
        <h4 class="mb-4 mt-4">Bookmark your favorite sites</h4>
        <label for="LinkName">Site Name:</label>
        <input type="text" class="form-control my-3" id="LinkName" placeholder="Bookmarker Name" />
        <p class="alert alert-danger"></p>
        <label for="LinkURL">Site URL:</label>
        <input type="url" class="form-control my-3" id="LinkURL" placeholder="Bookmarker URL" />
        <p class="alert alert-danger"></p>
        
        <button class="btn btn-primary" id="mainBtn" onclick="addlink()">
            submit
        </button>
        </div>


       
    </div>
    <div class="mt-4 text-center w-90 ">
        <table class="mt-5 table">
        
            <tbody id="tableRow">
        
        
            </tbody>
        </table>
    </div>
</section>
<footer class="container">
